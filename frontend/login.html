<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - MIS TOP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔐 로그인</h1>
            <p>MIS TOP Management System</p>
        </div>
        
        <div class="form-container">
            <div id="alert" class="alert" style="display: none;"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="비밀번호를 입력하세요">
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">로그인</button>
            </form>
            
            <div class="links">
		<a href="/auth/forgot-password.html">비밀번호를 잊으셨나요?</a>
                <br><br>
                <a href="/auth/register.html">계정이 없으신가요? 회원가입</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://www.mistop.org/api';
        
        const loginForm = document.getElementById('loginForm');
        const alertDiv = document.getElementById('alert');
        const loading = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');

        function showAlert(message, type = 'error') {
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 3000);
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // UI 업데이트
            loading.style.display = 'block';
            submitBtn.disabled = true;
            alertDiv.style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                

                if (response.ok) {
                    
                    // 토큰 저장
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    showAlert('로그인 성공! 리다이렉트 중...', 'success');

                    // 역할에 따라 리다이렉트
                    setTimeout(() => {
                        if (data.user.role === 'admin') {
                            window.location.href = '/auth/admin.html';
                        } else {
                            window.location.href = '/auth/dashboard.html';
                        }
                    }, 1000);
                } else {
                    
                    // 로그인 시도 제한 메시지 처리
                    if (response.status === 429) {
                        showAlert(data.error || '로그인 시도 횟수를 초과했습니다. 잠시 후 다시 시도하세요.', 'error');
                    } else if (data.remainingAttempts !== undefined && data.remainingAttempts > 0) {
                        showAlert(`로그인 실패. ${data.remainingAttempts}번의 시도가 남았습니다.`, 'error');
                    } else if (data.remainingAttempts === 0) {
                        showAlert('로그인 시도 횟수를 초과했습니다. 15분 후 다시 시도하세요.', 'error');
                    } else {
                        showAlert(data.error || '로그인 실패', 'error');
                    }
                }


            } catch (error) {
                showAlert('서버 연결에 실패했습니다.');
                console.error('Login error:', error);
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
