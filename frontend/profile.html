<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 관리 - MISTOP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 15px 25px;
            background: none;
            border: none;
            color: #666;
            font-size: 16px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: 600;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.4);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .info-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .info-box p {
            margin: 8px 0;
            color: #495057;
            font-size: 14px;
        }

        .info-box strong {
            color: #333;
        }

        .danger-zone {
            border: 2px solid #f5576c;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }

        .danger-zone h3 {
            color: #f5576c;
            margin-bottom: 15px;
        }

        .danger-zone p {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-weak { color: #f5576c; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>👤 프로필 관리</h1>
            <p>계정 정보를 관리하세요</p>
        </div>

        <div id="alertDiv"></div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('profile')">프로필 정보</button>
            <button class="tab" onclick="switchTab('password')">비밀번호 변경</button>
            <button class="tab" onclick="switchTab('delete')">계정 삭제</button>
        </div>

        <!-- 프로필 정보 탭 -->
        <div id="profile-tab" class="tab-content active">
            <div class="info-box" id="userInfo">
                <p><strong>이메일:</strong> <span id="userEmail">로딩 중...</span></p>
                <p><strong>이름:</strong> <span id="userName">로딩 중...</span></p>
                <p><strong>역할:</strong> <span id="userRole">로딩 중...</span></p>
                <p><strong>가입일:</strong> <span id="userCreated">로딩 중...</span></p>
            </div>

            <form id="profileForm">
                <div class="form-group">
                    <label>이메일</label>
                    <input type="email" id="email" disabled>
                </div>
                <div class="form-group">
                    <label>이름</label>
                    <input type="text" id="name" required>
                </div>
                <button type="submit" class="btn">프로필 업데이트</button>
            </form>

            <button onclick="location.href='/auth/dashboard.html'" class="btn btn-secondary">대시보드로 돌아가기</button>
        </div>

        <!-- 비밀번호 변경 탭 -->
        <div id="password-tab" class="tab-content">
            <form id="passwordForm">
                <div class="form-group">
                    <label>현재 비밀번호</label>
                    <input type="password" id="currentPassword" required>
                </div>
                <div class="form-group">
                    <label>새 비밀번호</label>
                    <input type="password" id="newPassword" required minlength="8">
                    <div id="passwordStrength" class="password-strength"></div>
                </div>
                <div class="form-group">
                    <label>새 비밀번호 확인</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn">비밀번호 변경</button>
            </form>
        </div>

        <!-- 계정 삭제 탭 -->
        <div id="delete-tab" class="tab-content">
            <div class="danger-zone">
                <h3>⚠️ 위험 구역</h3>
                <p>계정을 삭제하면 모든 데이터가 영구적으로 삭제되며 복구할 수 없습니다.</p>
                
                <form id="deleteForm">
                    <div class="form-group">
                        <label>비밀번호 확인</label>
                        <input type="password" id="deletePassword" required placeholder="계정 삭제를 위해 비밀번호를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label>확인 문구 입력</label>
                        <input type="text" id="deleteConfirm" required placeholder="'DELETE'를 입력하세요">
                    </div>
                    <button type="submit" class="btn btn-danger">계정 영구 삭제</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 탭 전환
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // 알림 표시
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertDiv');
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => alertDiv.innerHTML = '', 5000);
        }

        // 사용자 정보 로드
        async function loadUserInfo() {
            const token = localStorage.getItem('token');
            if (!token) {
                location.href = '/auth/login.html';
                return;
            }

            try {
                const response = await fetch('/api/auth/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('인증 실패');

                const data = await response.json();
                const user = data.user || data; // API 응답 구조 대응

                document.getElementById('userEmail').textContent = user.email || 'N/A'; 
                document.getElementById('userName').textContent = user.name || 'N/A'; 
                document.getElementById('userRole').textContent = user.role === 'admin' ? '관리자' : '일반 사용자'; 
                document.getElementById('userCreated').textContent = user.createdAt ? new 
                Date(user.createdAt).toLocaleDateString('ko-KR') : 'N/A';

                document.getElementById('email').value = user.email || '';
                document.getElementById('name').value = user.name || '';

            } catch (error) {
                showAlert('사용자 정보를 불러올 수 없습니다', 'error');
                setTimeout(() => location.href = '/auth/login.html', 2000);
            }
        }

        // 프로필 업데이트
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = localStorage.getItem('token');
            const name = document.getElementById('name').value;

            try {
                const response = await fetch('/api/auth/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name })
                });

                const data = await response.json();
                if (response.ok) {
                    showAlert('프로필이 업데이트되었습니다', 'success');
                    loadUserInfo();
                } else {
                    showAlert(data.error || '업데이트 실패', 'error');
                }
            } catch (error) {
                showAlert('서버 오류가 발생했습니다', 'error');
            }
        });

        // 비밀번호 강도 체크
        document.getElementById('newPassword')?.addEventListener('input', (e) => {
            const password = e.target.value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length < 8) {
                strengthDiv.textContent = '❌ 너무 짧습니다 (최소 8자)';
                strengthDiv.className = 'password-strength strength-weak';
            } else if (!/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
                strengthDiv.textContent = '⚠️ 보통 (대문자와 숫자 포함 권장)';
                strengthDiv.className = 'password-strength strength-medium';
            } else {
                strengthDiv.textContent = '✅ 강력합니다';
                strengthDiv.className = 'password-strength strength-strong';
            }
        });

        // 비밀번호 변경
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = localStorage.getItem('token');
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showAlert('새 비밀번호가 일치하지 않습니다', 'error');
                return;
            }

            try {
                const response = await fetch('/api/auth/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ currentPassword, newPassword })
                });

                const data = await response.json();
                if (response.ok) {
                    showAlert('비밀번호가 변경되었습니다', 'success');
                    document.getElementById('passwordForm').reset();
                    document.getElementById('passwordStrength').textContent = '';
                } else {
                    showAlert(data.error || '변경 실패', 'error');
                }
            } catch (error) {
                showAlert('서버 오류가 발생했습니다', 'error');
            }
        });

        // 계정 삭제
        document.getElementById('deleteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = localStorage.getItem('token');
            const password = document.getElementById('deletePassword').value;
            const confirm = document.getElementById('deleteConfirm').value;

            if (confirm !== 'DELETE') {
                showAlert('확인 문구를 정확히 입력하세요', 'error');
                return;
            }

            if (!window.confirm('정말로 계정을 삭제하시겠습니까? 이 작업은 취소할 수 없습니다.')) {
                return;
            }

            try {
                const response = await fetch('/api/auth/delete-account', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();
                if (response.ok) {
                    showAlert('계정이 삭제되었습니다', 'success');
                    localStorage.removeItem('token');
                    setTimeout(() => location.href = '/auth/login.html', 2000);
                } else {
                    showAlert(data.error || '삭제 실패', 'error');
                }
            } catch (error) {
                showAlert('서버 오류가 발생했습니다', 'error');
            }
        });

        // URL 해시에 따라 탭 전환
        function switchTabByHash() {
            const hash = window.location.hash;
            
            if (hash === '#password-tab') {
                // 비밀번호 변경 탭으로 전환
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                document.querySelectorAll('.tab')[1].classList.add('active'); // 두 번째 탭
                document.getElementById('password-tab').classList.add('active');
            } else if (hash === '#delete-tab') {
                // 계정 삭제 탭으로 전환
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                document.querySelectorAll('.tab')[2].classList.add('active'); // 세 번째 탭
                document.getElementById('delete-tab').classList.add('active');
            }
        }

        // 페이지 로드시 사용자 정보 로드
        loadUserInfo();

        // URL 해시 확인하여 탭 전환
        switchTabByHash();
        
        // 해시 변경 감지
        window.addEventListener('hashchange', switchTabByHash);
    </script>
    <script src="session-timeout.js"></script>
</body>
</html>
