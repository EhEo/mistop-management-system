    <script>
        let allUsers = [];
        let filteredUsers = [];
        let selectedUsers = new Set();
        const ITEMS_PER_PAGE = 10;
        let currentPage = 1;

        // ì•Œë¦¼ í‘œì‹œ
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertDiv');
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => alertDiv.innerHTML = '', 5000);
        }

        // ê´€ë¦¬ì ê¶Œí•œ ì²´í¬
        async function checkAdminAccess() {
            const token = localStorage.getItem('token');
            if (!token) {
                location.href = '/auth/login.html';
                return false;
            }

            try {
                const response = await fetch('/api/auth/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    location.href = '/auth/login.html';
                    return false;
                }

                const data = await response.json();
                const user = data.user || data;

                if (user.role !== 'admin') {
                    alert('â›” ê´€ë¦¬ì ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤.');
                    location.href = '/auth/dashboard.html';
                    return false;
                }

                return true;
            } catch (error) {
                alert('ì¸ì¦ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                location.href = '/auth/login.html';
                return false;
            }
        }

        // ì‚¬ìš©ì ëª©ë¡ ë¡œë“œ
        async function loadUsers() {
            const token = localStorage.getItem('token');
            if (!token) {
                location.href = '/auth/login.html';
                return;
            }

            try {
                const response = await fetch('/api/users', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    if (response.status === 403) {
                        showAlert('ê´€ë¦¬ì ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤', 'error');
                        setTimeout(() => location.href = '/auth/dashboard.html', 2000);
                        return;
                    }
                    throw new Error('ì‚¬ìš©ì ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨');
                }

                const data = await response.json();
                allUsers = data.users || [];
                filteredUsers = [...allUsers];
                renderUsers();
            } catch (error) {
                showAlert('ì‚¬ìš©ì ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤', 'error');
            }
        }

        // ì‚¬ìš©ì í•„í„°ë§
        function filterUsers() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const roleFilter = document.getElementById('roleFilter').value;

            filteredUsers = allUsers.filter(user => {
                const matchSearch = !searchText || 
                    user.name.toLowerCase().includes(searchText) || 
                    user.email.toLowerCase().includes(searchText);
                const matchRole = !roleFilter || user.role === roleFilter;
                return matchSearch && matchRole;
            });

            currentPage = 1;
            renderUsers();
        }

        // ì‚¬ìš©ì ë Œë”ë§
        function renderUsers() {
            const tbody = document.getElementById('usersTableBody');
            const start = (currentPage - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const pageUsers = filteredUsers.slice(start, end);

            if (pageUsers.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <div class="empty-state-icon">ğŸ“­</div>
                            <p>ì‚¬ìš©ìê°€ ì—†ìŠµë‹ˆë‹¤</p>
                        </td>
                    </tr>
                `;
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            tbody.innerHTML = pageUsers.map(user => `
                <tr>
                    <td class="checkbox-cell">
                        <input type="checkbox" class="user-checkbox" value="${user._id}" 
                            onchange="updateSelection()" ${selectedUsers.has(user._id.toString()) ? 'checked' : ''}>
                    </td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>
                        <span class="badge ${user.role === 'admin' ? 'badge-admin' : 'badge-user'}">
                            ${user.role === 'admin' ? 'ê´€ë¦¬ì' : 'ì¼ë°˜ ì‚¬ìš©ì'}
                        </span>
                    </td>
                    <td>${user.country || 'N/A'}</td>
                    <td>${new Date(user.createdAt).toLocaleDateString('ko-KR')}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-btn action-btn-edit" onclick="showUserDetail('${user._id}')">
                                ìƒì„¸
                            </button>
                            <button class="action-btn action-btn-edit" onclick="toggleRole('${user._id}', '${user.role}')">
                                ì—­í•  ë³€ê²½
                            </button>
                            <button class="action-btn action-btn-delete" onclick="deleteUser('${user._id}', '${user.name}')">
                                ì‚­ì œ
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');

            renderPagination();
        }

        // í˜ì´ì§€ë„¤ì´ì…˜ ë Œë”ë§
        function renderPagination() {
            const totalPages = Math.ceil(filteredUsers.length / ITEMS_PER_PAGE);
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';
            for (let i = 1; i <= totalPages; i++) {
                html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" 
                    onclick="goToPage(${i})">${i}</button>`;
            }
            pagination.innerHTML = html;
        }

        // í˜ì´ì§€ ì´ë™
        function goToPage(page) {
            currentPage = page;
            renderUsers();
        }

        // ì „ì²´ ì„ íƒ í† ê¸€
        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll').checked;
            document.querySelectorAll('.user-checkbox').forEach(cb => {
                cb.checked = selectAll;
                if (selectAll) {
                    selectedUsers.add(cb.value);
                } else {
                    selectedUsers.delete(cb.value);
                }
            });
            updateSelection();
        }

        // ì„ íƒ ì—…ë°ì´íŠ¸
        function updateSelection() {
            selectedUsers.clear();
            document.querySelectorAll('.user-checkbox:checked').forEach(cb => {
                selectedUsers.add(cb.value);
            });

            const count = selectedUsers.size;
            document.getElementById('selectedCount').textContent = `ì„ íƒëœ ì‚¬ìš©ì: ${count}ëª…`;
            
            const disabled = count === 0;
            document.getElementById('bulkAdminBtn').disabled = disabled;
            document.getElementById('bulkUserBtn').disabled = disabled;
            document.getElementById('bulkDeleteBtn').disabled = disabled;
        }

        // ì‚¬ìš©ì ìƒì„¸ ì •ë³´ í‘œì‹œ
        function showUserDetail(userId) {
            const user = allUsers.find(u => u._id.toString() === userId);
            if (!user) return;

            const modal = document.getElementById('userModal');
            const modalBody = document.getElementById('modalBody');

            modalBody.innerHTML = `
                <div class="info-row">
                    <strong>ID:</strong>
                    <span>${user._id}</span>
                </div>
                <div class="info-row">
                    <strong>ì´ë¦„:</strong>
                    <span>${user.name}</span>
                </div>
                <div class="info-row">
                    <strong>ì´ë©”ì¼:</strong>
                    <span>${user.email}</span>
                </div>
                <div class="info-row">
                    <strong>ì—­í• :</strong>
                    <span class="badge ${user.role === 'admin' ? 'badge-admin' : 'badge-user'}">
                        ${user.role === 'admin' ? 'ê´€ë¦¬ì' : 'ì¼ë°˜ ì‚¬ìš©ì'}
                    </span>
                </div>
                <div class="info-row">
                    <strong>êµ­ê°€:</strong>
                    <span>${user.country || 'N/A'}</span>
                </div>
                <div class="info-row">
                    <strong>ê°€ì…ì¼:</strong>
                    <span>${new Date(user.createdAt).toLocaleString('ko-KR')}</span>
                </div>
                <div class="info-row">
                    <strong>ìˆ˜ì •ì¼:</strong>
                    <span>${new Date(user.updatedAt).toLocaleString('ko-KR')}</span>
                </div>
            `;

            modal.classList.add('active');
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal() {
            document.getElementById('userModal').classList.remove('active');
        }

        // ì—­í•  ë³€ê²½
        async function toggleRole(userId, currentRole) {
            const newRole = currentRole === 'admin' ? 'user' : 'admin';
            const roleName = newRole === 'admin' ? 'ê´€ë¦¬ì' : 'ì¼ë°˜ ì‚¬ìš©ì';

            if (!confirm(`ì´ ì‚¬ìš©ìë¥¼ ${roleName}ë¡œ ë³€ê²½í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;

            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`/api/users/${userId}/role`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ role: newRole })
                });

                const data = await response.json();
                if (response.ok) {
                    showAlert(data.message, 'success');
                    loadUsers();
                } else {
                    showAlert(data.error || 'ì—­í•  ë³€ê²½ ì‹¤íŒ¨', 'error');
                }
            } catch (error) {
                showAlert('ì„œë²„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤', 'error');
            }
        }

        // ì‚¬ìš©ì ì‚­ì œ
        async function deleteUser(userId, userName) {
            if (!confirm(`"${userName}" ì‚¬ìš©ìë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\nì´ ì‘ì—…ì€ ì·¨ì†Œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.`)) return;

            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                if (response.ok) {
                    showAlert(data.message, 'success');
                    loadUsers();
                } else {
                    showAlert(data.error || 'ì‚­ì œ ì‹¤íŒ¨', 'error');
                }
            } catch (error) {
                showAlert('ì„œë²„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤', 'error');
            }
        }

        // ëŒ€ëŸ‰ ì—­í•  ë³€ê²½
        async function bulkChangeRole(role) {
            if (selectedUsers.size === 0) return;

            const roleName = role === 'admin' ? 'ê´€ë¦¬ì' : 'ì¼ë°˜ ì‚¬ìš©ì';
            if (!confirm(`ì„ íƒëœ ${selectedUsers.size}ëª…ì„ ${roleName}ë¡œ ë³€ê²½í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;

            const token = localStorage.getItem('token');

            try {
                const response = await fetch('/api/users/bulk-role', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        userIds: Array.from(selectedUsers),
                        role: role
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    showAlert(data.message, 'success');
                    selectedUsers.clear();
                    loadUsers();
                } else {
                    showAlert(data.error || 'ì—­í•  ë³€ê²½ ì‹¤íŒ¨', 'error');
                }
            } catch (error) {
                showAlert('ì„œë²„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤', 'error');
            }
        }

        // ëŒ€ëŸ‰ ì‚­ì œ
        async function bulkDelete() {
            if (selectedUsers.size === 0) return;

            if (!confirm(`ì„ íƒëœ ${selectedUsers.size}ëª…ì˜ ì‚¬ìš©ìë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\nì´ ì‘ì—…ì€ ì·¨ì†Œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.`)) return;

            const token = localStorage.getItem('token');

            try {
                const response = await fetch('/api/users/bulk-delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
